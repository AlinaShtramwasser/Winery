<div><button pButton type="button" class="p-button-raised p-button-rounded"></button></div>
<p-orderList  [value]="wineries" header="My Wineries" filterBy="Name" filterPlaceholder="Filter by name" [dragdrop]="true">
  <ng-template let-winery pTemplate="item">
      <div class="winery-item">
        <div class="image-container">
          <img src="assets/images/wineryLogo.jpg" alt="{{winery.Name}}" style="display:inline-block;margin:2px 0 2px 2px" width="100"> 
        </div>
       <div class="ms-2 winery-list-detail">
         <h5>{{winery.Name}}</h5>
         <span class=" winery-url">{{winery.Phone}}</span>
       </div>
        <div class="winery-list-action">
          <h6 class="p-mb-2">{{winery.Rating}}</h6>
        </div>
        </div>
  </ng-template>
</p-orderList>
