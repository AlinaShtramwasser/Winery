<p-table [value]="wineries" [globalFilterFields]="'Name'"  [responsive]='true' [scrollable]='true'>
  <ng-template pTemplate="caption">
      <div class="winery-header p-d-flex p-ai-center p-jc-between">
          My Wineries
          <!-- <div class="float-end"> -->
            <button class="pull-right" mat-fab color="accent">
              <span class="material-icons">add</span>
            </button>
          <!-- </div> -->
      </div>
  </ng-template>
  <ng-template pTemplate="header">
      <tr>
          <th [pSortableColumn]='"Name"' >Name
            <p-sortIcon [field]='"Name"'></p-sortIcon>
            <p-columnFilter type='text' field='Name' display='menu'></p-columnFilter>
          </th>
          <th>Phone Number</th>
          <th [pSortableColumn]='"Rating"'>Rating
            <p-sortIcon [field]='"Rating"'></p-sortIcon>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body"  let-winery>
      <tr class="winery-data">
          <td>
            <img src="assets/images/wineryLogo.jpg" alt="{{winery.Name}}" width="100" class="p-shadow-4" />
            {{winery.Name}}</td>
          <td>{{winery.Phone}}</td>
          <td>
            <p-rating [ngModel]="winery.Rating"  [cancel]="false" ></p-rating>
          </td>
      </tr>
  </ng-template>
  <ng-template pTemplate="summary">
      <div class="p-d-flex p-ai-center p-jc-between">
          In total there are {{wineries ? wineries.length : 0 }} wineries.
      </div>
  </ng-template>
</p-table>
