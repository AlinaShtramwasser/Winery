<!-- File: winery-grid.component.html -->
<p-table id='wineries-grid' [value]='wineries' [responsive]='true'
		[totalRecords]='totalRecords' dataKey='Id'
		[rows]='5' [paginator]='true' [rowsPerPageOptions]='[5,10,50]'>
	<ng-template pTemplate='header'>
		<tr>
			<th style='width: 45px;'></th>
			<th style='width: 80px;' [pSortableColumn]='"Id"'>
				Id
				<p-sortIcon [field]='"Id"'></p-sortIcon>
			</th>
			<th style='width: 400px;' [pSortableColumn]='"Name"'>
				Name
				<p-sortIcon [field]='"Name"'></p-sortIcon>
				<p-columnFilter type='text' field='Name' display='menu'></p-columnFilter>
			</th>
			<th style='width: 400px;' [pSortableColumn]='"Address"'>
				Address
				<p-sortIcon [field]='"Address"'></p-sortIcon>
			</th>
			<th style='width: 400px;' [pSortableColumn]='"Url"'>
				Url
				<p-sortIcon [field]='"Url"'></p-sortIcon>
			</th>
		</tr>
	</ng-template>
	<ng-template pTemplate='body' let-rowData let-columns='columns' let-expanded='expanded'>
		<tr>
			<td>
				<a href='#' [pRowToggler]='rowData'>
					<i [ngClass]='expanded ? "pi pi-fw pi-chevron-circle-down" : "pi pi-pw pi-chevron-circle-right"' style='font-size: 1.25em'></i>
				</a>
			</td>
			<td>
				<span class='p-column-title'>Id</span>
				{{rowData.Id}}
			</td>
			<td>
				<span class='p-column-title'>Name</span>
				{{rowData.Name}}
			</td>
			<td>
				<span class='p-column-title'>Address</span>
				{{rowData.Address}}
			</td>
			<td>
				<span class='p-column-title'>Url</span>
				{{rowData.Url}}
			</td>
		</tr>
	</ng-template>
	<ng-template let-winery pTemplate='rowexpansion'>
		<tr><td [attr.colspan]='5'>
				<div style='width: 100%;'>
					<label style='width: 100px;' for='Id'>Id:&nbsp;</label>
					{{winery.Id}}
				</div>
				<div style='width: 100%;'>
					<label style='width: 100px;' for='Name'>Name:&nbsp;</label>
					{{winery.Name}}
				</div>
				<div style='width: 100%;'>
					<label style='width: 100px;' for='Address'>Address:&nbsp;</label>
					{{winery.Address}}
				</div>
				<div style='width: 100%;'>
					<label style='width: 100px;' for='Url'>Url:&nbsp;</label>
					{{winery.Url}}
				</div>
		</td><tr>
	</ng-template>
</p-table>
